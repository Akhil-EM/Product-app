<div class="container contin-custom">
    <div class="card">
      <div class="card-header chead_custom" ><h1>Login Please....</h1></div>
       <div class="card-body">
           <form name="form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
              <div class="form-group">            
                  <div class="form-group">
                      <label for="email">UserName/email</label>
                      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" 
                      [ngClass]="{ 'is-invalid': f.submitted && email.invalid,'is-valid':email.valid}" required  minlength="3" maxlength="25"/>
                      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                          <div *ngIf="email.errors.required">UserName is required</div>
                      </div>
                      <div *ngIf=" email.valid">
                        username length is ok
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="password">PassWord</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" 
                    [ngClass]="{ 'is-invalid': f.submitted && password.invalid,'is-valid':password.valid}" required  minlength="5" maxlength="25"/>
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                    </div>
                    <div *ngIf="password.valid">
                      Password length is ok
                    </div>
                </div>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn-custom" name="login" id="login">Login</button>
              </div>
           </form>     
       </div>
    </div>
  </div>
